<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Targeting Demo</title>

    <style>
        .highlight {
            color: red;
        }
        #special {
            color: blue;
        }
        p{
            color: green;
        }
    </style>
</head>

<body>

    <h1 class="highlight">This heading uses a CLASS selector (color: red)</h1>

    <p class="highlight">
        This paragraph also uses the SAME class "highlight".
    </p>

    <p id="special">
        This paragraph uses an ID selector (color: blue).
    </p>

    <p>
        this paragraph uses tag selecter
    </p>

</body>
</html>
