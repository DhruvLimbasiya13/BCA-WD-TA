<!DOCTYPE html>
<html>
<head>
    <title>Basic CSS Selectors</title>
    <!-- id > tag > class  -->
    <style>
        /* Element Selector */
        p {
            color: blue;
            font-size: 18px;
        }

        /* Class Selector */
        .highlight {
            background-color: yellow;
            padding: 5px;
        }

        /* ID Selector */
        #special {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <p>This paragraph uses the <b>element selector</b> (p).</p>

    <p class="highlight">This paragraph uses the <b>class selector</b> (.highlight).</p>

    <p id="special">This paragraph uses the <b>ID selector</b> (#special).</p>

</body>
</html>
