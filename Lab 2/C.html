<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
</head>
<body>

    <h1 align="center">Employee Registration</h1>

    <form action="#">
        <table align="center" cellpadding="10">
            <tr>
                <td colspan="4" align="center">
                    <h3>Personal Information</h3>
                </td>
            </tr>
            <tr align="center">
                <td>Employee Id :</td>
                <td><input type="text" name="empid" placeholder="Enter Employee Id"></td>
                <td>Employee Name :</td>
                <td><input type="text" name="empname" placeholder="Enter Employee Name"></td>
            </tr>
            <tr align="center">
                <td>Email :</td>
                <td><input type="email" name="email" placeholder="Enter Email"></td>
                <td>Contact No :</td>
                <td><input type="tel" name="contact" placeholder="Enter Contact No"></td>
            </tr>
            <tr align="center">
                <td>Marital Status :</td>
                <td colspan="3" align="left">
                    <input type="radio" name="status" value="single"> Single
                    <input type="radio" name="status" value="married"> Married
                </td>
            </tr>

            <tr>
                <td colspan="4" align="center">
                    <h3>Education Qualification</h3>
                </td>
            </tr>
            <tr align="center">
                <td>Education :</td>
                <td><input type="text" name="education" placeholder="Enter Education details"></td>
                <td>Experience :</td>
                <td><input type="text" name="experience" placeholder="Enter Experience Details"></td>
            </tr>

            <tr>
                <td colspan="4" align="center">
                    <h3>Job Details</h3>
                </td>
            </tr>
            <tr align="center">
                <td>Designation :</td>
                <td><input type="text" name="designation" placeholder="Enter Designation details"></td>
                <td>Job location :</td>
                <td><input type="text" name="location" placeholder="Enter Job Location"></td>
            </tr>
            <tr align="center">
                <td>Salary :</td>
                <td colspan="3" align="left"><input type="text" name="salary" placeholder="Enter Salary details"></td>
            </tr>

        </table>

        <br>
        <hr width="80%">
        <br>
        <center>
            <button type="submit">Register</button>
        </center>

    </form>

</body>
</html>
