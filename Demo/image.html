<!DOCTYPE html>
<html>
<head>
    <title>Image Optimization</title>
</head>
<body>

<h1>Image Optimization Demo</h1>

<h3>Unoptimized Image (Large Size)</h3>
<img src="large-image.jpg" width="1200" height="800" alt="Large Image">

<p>This image loads slowly due to large size.</p>

<hr>

<h3>Optimized Image (Smaller Size)</h3>
<img src="small-image.png" width="400" height="300" alt="Small Image" >

<p>This image loads faster due to reduced size.</p>

</body>
</html>
